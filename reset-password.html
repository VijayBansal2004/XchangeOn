<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
    <title>XchangeOn - Reset Password</title>
    <link rel="icon" type="image/png" href="images/favicon.webp" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="preloader_container" id="preloader">
      <div class="spinner">
        <img src="images/favicon.webp" class="x-icon" />
      </div>
    </div>
    <section class="auth_from login-signup-page reset-cont">
      <div class="main-container position-relative row m-auto">
        <!-- <div class="col-md-8 col-lg-8 col-xl-8 video-cont">
          <div class="">
            <div class="img-heading">
              <div class="tf__common_heading">
                <h2 class="tf__common_heading_color">
                  Step Into the World of Crypto Trading with XchangeOn
                </h2>
                <p>
                  XchangeOn makes selling, buying and growing crypto assets
                  easy for everyone.
                </p>
              </div>
            </div>

            <div class="img-cont video-tab">
              <img src="./images/login-signup_dashboard.webp" alt="" />
            </div>
          </div>
        </div> -->
        <div class="col-md-12 col-lg-12 col-xl-12 bg-custom-dark form-cont">
          <div class="reset-box">
            <div class="row justify-content-center">
              <div class="col-xl-12 m-auto logo-cont">
                <div>
                  <a class="navbar-brand" href="index.html">
                    <img
                      src="images/logo.svg"
                      alt="logo"
                      class="img-fluid w-100" />
                  </a>
                </div>
              </div>
              <div class="col-xl-12 m-auto form-heading-cont">
                <div class="tf__common_heading">
                  <h2 class="tf__common_heading_color">Reset Password</h2>
                  <p>Enter a new Password</p>
                </div>
              </div>
              <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="auth_card">
                  <form class="tf__blog_form">
                    <div class="row">
                      <div class="col-xl-12">
                        <div class="tf__blog_form_input tf__contact_form_input">
                          <input
                            type="password"
                            placeholder="New Password"
                            required />
                        </div>
                      </div>
                      <div class="col-xl-12">
                        <div class="tf__blog_form_input tf__contact_form_input">
                          <input
                            type="password"
                            placeholder="Confirm Password"
                            required />
                        </div>
                      </div>

                      <div class="col-xl-12">
                        <div class="tf__blog_form_input tf__contact_form_input">
                          <button
                            class="tf__common_btn tf__common_btn2 w-100"
                            disabled>
                            Reset password
                          </button>
                        </div>
                        <div class="text-center pt-3">
                          <span class="me-1"
                            ><i class="fa fa-arrow-left"></i>&nbsp; Back
                            to</span
                          >
                          <a href="./login.html" class="primary-hover-link"
                            >Login</a
                          >
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--jquery library js-->
    <script src="js/plugin.js"></script>
    <!--main js-->
    <script src="js/main.js"></script>
  </body>
</html>
